<div class="row" ng-controller="productCategoryCtrl as main">
  <div class="col-sm-12">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Product Category List</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <form class="form-inline">
          <div class="row">
            <div class="col-md-6">
              <a class="btn btn-sm btn-primary" ui-sref="app.newProductCategory"><i class="fa fa-plus"></i> Create</a>
            </div>
            <div class="col-md-6 text-right form-group">
              <label>
                    Search :
                    <input type="text" ng-model="search" class="form-control input-sm">
                  </label>

            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-md-12">
            <table class="table table-bordered table-hover">
              <thead>
                <th>Code</th>
                <th>Name</th>
                <th>Brand Code</th>                
                <th style="width:150px;"></th>
</thead>
<tbody>
  <tr dir-paginate="pc in main.productCategories | filter:search |itemsPerPage:10" ng-class="{'active':main.isCurrentProductCategory(pc.Code)}">
    <td> {{pc.Code}} </td>
    <td> {{pc.Name}} </td>
    <td> {{pc.BrandCode}} </td>
    <td>      
      <a type="button" class="btn btn-xs btn-warning" ng-click="main.goToEditPage(pc.Code)"><i class = "fa fa-pencil"></i></a>      &nbsp;
      <a type="button" class="btn btn-xs btn-danger" ng-click="main.removeProductCategory(pc.Code)"><i class = "fa fa-trash"></i></a>      &nbsp;
      
    </td>
  </tr>
</tbody>

</table>
<dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
</dir-pagination-controls>
<!-- /.box-body -->
</div>
</div>
</div>

  <!-- /.box-body -->



</div>
<!-- /.box -->

<!-- /.box -->
</div>
<!-- /.col -->
</div>
<!-- /.row -->
</section>
<!-- /.content -->
</div>


<!DOCTYPE html>
<html ng-app="CrudAngular">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>loopback-getting-started-intermediate</title>

    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/app.css">
       <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="//code.angularjs.org/1.2.19/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-animate.min.js"></script>
  </head>
  <body ng-controller="MainCtrl as main">
    <div class="container-fluid">
      <div class="row">
         <div class="col-md-4">
           <!-- Select All -->
          <div class="brand" ng-repeat="brand in main.brands" 
            ng-click="main.setEditedBrand(brand)"
            ng-class="{'active':main.isCurrentBrand(brand.Code)}">

            <button type="button" class="close" ng-click="main.deleteBrand(brand.Code)">&times;</button>
            <h3>{{brand.Nama}}</h3>
            <p><strong>{{brand.Description}}</strong></p>
          </div>
        </div>
        <div class="col-md-8">
        <!-- CREATING -->
          <div ng-if="!main.isEditing">
            <h4>Create a New Brand</h4>
            <hr/>
            <form class="create-form" role="form" ng-submit="main.createBrand(main.newBrand)" novalidate>
              <div class="form-group">
                <label>Brand Code</label>
                <input type="text" class="form-control" ng-model="main.newBrand.Code" placeholder="Enter Code">
              </div>
              <div class="form-group">
                <label>Brand Name</label>
                <input type="text" class="form-control" ng-model="main.newBrand.Nama" placeholder="Enter name">
              </div>
              <div class="form-group">
                <label>Brand Description</label>
                <input type="text" class="form-control" ng-model="main.newBrand.Description" placeholder="Enter description">
              </div>
              <div class="form-group">
                <label>Brand Logo</label>
                <input type="text" class="form-control" ng-model="main.newBrand.Logo" placeholder="Enter description">
              </div>
              
              <button type="submit" class="btn btn-info btn-lg">Create</button>
            </form>
          </div>
          <!-- EDITING -->
          <div ng-if="main.isEditing">
            <h4>Editing {{main.editedBrand.Nama}}</h4>
            <hr/>
            <form class="edit-form" role="form" ng-submit="main.updateBrand(main.editedBrand)" novalidate>
              <div class="form-group">
                <label>Brand Name</label>
                <input type="text" class="form-control" ng-model="main.editedBrand.Nama" placeholder="Enter name">
              </div>
              <div class="form-group">
                <label>Brand Description</label>
                <input type="text" class="form-control" ng-model="main.editedBrand.Description" placeholder="Enter description">
              </div>
              <button type="submit" class="btn btn-info btn-lg">Save</button>
              <button type="button" class="btn btn-default btn-lg pull-right" ng-click="main.cancelEditing()">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="../../app/app.js"></script>
    <script src="../../app/lb-services.js"></script>
  </body>
</html>
